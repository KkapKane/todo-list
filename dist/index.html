<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <script src="main.js" defer></script>

    <div class="container">
      <div class="sideBar">
        <div class="home"></div>
        <label for="Projects" class="projectTab">
          Projects
          <div class="Projects">
            <div class="projCont">
              <input
                type="text"
                class="ProjectInput"
                placeholder="Enter Project Name"
              />
              <div class="btnCont">
                <div class="submitProject">Add</div>
                <div class="cancel">Cancel</div>
              </div>
            </div>

            <div class="addProject">Add Project</div>
            <div class="ClearAll">Clear all</div>
          </div></label
        >
      </div>
      <div class="right">
        <div class="topBar"></div>
        <div class="middle"></div>
      </div>
    </div>
    <div class="detailModal">
      <div class="taskList">
        <div class="titleBar">
          Task
          <div class="detailClose">X</div>
        </div>
        <div class="headerLabel">
          <div class="tName">Task</div>
          <div class="tDescription">Description</div>
          <div class="tDueDate">Due Date</div>
          <div class="tPriority">Priority</div>
        </div>
        <div class="realtaskList"></div>
      </div>
    </div>
    <div class="bg-modal">
      <div class="modal-content">
        <div class="topPart">
          <div class="topText">Create a new...</div>
          <div class="close">+</div>
        </div>
        <div class="mid">
          <div class="right-modal">
            <label for="taskName" class="taskNameL"
              >Title: <input type="text" class="taskName"
            /></label>
            <label for="description" class="descriptionL">
              <textarea
                class="description"
                type="text"
                placeholder="Description..."
              ></textarea>
            </label>

            <label for="Due Date:" class="taskDueL"
              >Due:
              <input type="date" class="taskDue" />
            </label>
            <label for="taskPriority" class="taskPriorityL"
              >Priority:
              <div class="LP">LOW</div>
              <div class="MP">MEDIUM</div>
              <div class="HP">HIGH</div>
            </label>
            <button class="test">Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <div class="edit-bg-modal">
      <div class="edit-modal-content">
        <div class="edit-topPart">
          <div class="edit-topText">Create a new...</div>
          <div class="edit-close">+</div>
        </div>
        <div class="edit-mid">
          <div class="edit-right-modal">
            <label for="taskName" class="edit-taskNameL"
              >Title: <input type="text" class="edit-taskName"
            /></label>
            <label for="description" class="edit-descriptionL">
              <textarea
                class="edit-description"
                type="text"
                placeholder="Description..."
              ></textarea>
            </label>

            <label for="Due Date:" class="edit-taskDueL"
              >Due:
              <input type="date" class="edit-taskDue" />
            </label>
            <label for="taskPriority" class="edit-taskPriorityL"
              >Priority:
              <div class="edit-LP">LOW</div>
              <div class="edit-MP">MEDIUM</div>
              <div class="edit-HP">HIGH</div>
            </label>
            <button class="edit-test">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
