<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <script src="main.js" defer></script>

    <div class="sideBar">
       <div class="addFolder">ADD FOLDER</div>
      <div class="addTask">ADD TASK</div> 
    </div>

    <div class="container">
      

      <div class="topBar"></div>
      
        
      
    </div>

    <div class="bg-modal">
       <div class="modal-content">
        <div class="topPart">
            <div class="topText">Create a new...</div> 
            <div class="close">+</div>
        </div>
        <div class="mid">
        <div class="left-modal">
            <div class="modal-todo">To-Do</div>
            <div class="modal-project">Project</div>
            <div class="modal-note">Note</div>
        </div>
        <div class="right-modal">
         <label for="taskName" class="taskNameL">Task Name: </label>   
        <input type="text" class="taskName">

        
        <label for="Due Date:" class="taskDueL">Due Date:</label>
        <input type="date" class="taskDue">
        <input type="text" class="taskPriority">
        <button class="test">Add Task</button>
        </div>
        </div>
        </div>
    </div>
  </body>
</html>
